workflow:
  id: "workflow_biotech_gene_editing_clinical_trials"
  title: "Biotechnology Gene Editing Clinical Trials Workflow"
  department: "Biotechnology R&D"
  complexity: "high"
  participants: ["Principal Investigator", "Regulatory Affairs", "Clinical Operations", "Ethics Committee", "Data Safety Monitoring Board"]
  trigger: "Gene editing therapeutic candidate identified for clinical development"
  steps:
    - step: 1
      actor: "Principal Investigator"
      action: "Develop clinical trial protocol including gene editing methodology, patient selection criteria, and safety endpoints"
      tools: ["Clinical trial management software", "Regulatory databases", "Genetic analysis tools"]
      duration: "3 months"
      outputs: ["Clinical trial protocol document", "Investigational new drug application draft"]
    - step: 2
      actor: "Regulatory Affairs"
      action: "Prepare and submit IND application to FDA/EMA including preclinical data, manufacturing details, and risk assessments"
      tools: ["Regulatory submission platforms", "Compliance databases", "Quality management systems"]
      duration: "2 months"
      outputs: ["IND submission package", "Regulatory correspondence log"]
    - step: 3
      actor: "Ethics Committee"
      action: "Review protocol for ethical considerations including informed consent, risk-benefit analysis, and vulnerable population protections"
      tools: ["Ethics review software", "Institutional review board guidelines", "Patient advocacy resources"]
      duration: "1 month"
      outputs: ["Ethics committee approval letter", "Informed consent document"]
    - step: 4
      actor: "Clinical Operations"
      action: "Site selection, investigator training, and patient recruitment planning"
      tools: ["Clinical trial management systems", "Patient recruitment databases", "Site management platforms"]
      duration: "2 months"
      outputs: ["Site initiation packages", "Patient recruitment strategy"]
    - step: 5
      actor: "Data Safety Monitoring Board"
      action: "Ongoing safety monitoring and interim data analysis for trial continuation decisions"
      tools: ["Statistical analysis software", "Adverse event reporting systems", "Risk assessment frameworks"]
      duration: "Trial duration (6-24 months)"
      outputs: ["Safety reports", "Trial continuation recommendations"]
  success_criteria: "Successful completion of clinical trial phases with acceptable safety profile and preliminary efficacy data"
  failure_modes: ["Regulatory rejection", "Safety concerns halting trial", "Recruitment challenges", "Manufacturing issues"]