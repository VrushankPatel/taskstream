workflow:
  id: workflow_customer_onboarding
  title: Customer Onboarding Workflow
  department: Customer Success
  complexity: medium
  participants:
  - Customer Success Manager
  - Account Executive
  - Technical Support
  - Product Team
  trigger: New customer signs contract
  temporal_data:
    first_implemented: '2022-06-01'
    last_updated: '2025-08-20'
    typical_cycle_time: 14 days
    average_annual_executions: 250
    seasonal_variations:
    - Q4 peak with new contracts
    - Q2 slower due to budget cycles
    historical_evolution: Shifted from manual checklists to automated onboarding platform in 2024, reducing time-to-value by 40%
  steps:
  - step: 1
    actor: Account Executive
    action: Send welcome package and schedule kickoff meeting
    tools:
    - Email automation
    - Contract management system
    duration: 2 hours
    outputs:
    - Welcome email sent
    - Kickoff meeting scheduled
  - step: 2
    actor: Customer Success Manager
    action: Conduct onboarding assessment and create implementation plan
    tools:
    - Onboarding questionnaire
    - Project management tool
    duration: 4 hours
    outputs:
    - Customer profile
    - Implementation roadmap
  - step: 3
    actor: Technical Support
    action: Set up accounts, provide training, and configure systems
    tools:
    - User provisioning system
    - Training materials
    duration: 8 hours
    outputs:
    - User accounts activated
    - Training completed
  - step: 4
    actor: Customer Success Manager
    action: Conduct go-live review and establish success metrics
    tools:
    - Success metrics dashboard
    - Feedback survey
    duration: 2 hours
    outputs:
    - Go-live confirmation
    - Success plan documented
  success_criteria: Customer achieves first value milestone within 30 days with 90% user adoption
  failure_modes:
  - Delayed account setup
  - Inadequate training
  - Poor internal handoff
  metrics:
  - 'Time-to-value: 14 days average'
  - 'User adoption rate: 85%'
  - 'Churn rate in first 90 days: <5%'
  - 'Onboarding completion rate: 92%'
  - 'Customer satisfaction score: 4.3/5'
  performance_history:
    success_rate_trend: 65% (2023) → 75% (2024) → 85% (2025)
    cost_trend: $1.2M (2023) → $1.4M (2024) → $1.6M (2025)
    efficiency_improvements:
    - Automated provisioning reduced setup time by 50%
    - Self-service training improved adoption by 25%