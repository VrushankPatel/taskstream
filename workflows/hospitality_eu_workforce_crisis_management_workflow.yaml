workflow:
  id: "workflow_hospitality_eu_workforce_crisis"
  title: "EU Hospitality Workforce Crisis Management"
  department: "Human Resources"
  complexity: "medium"
  participants: ["HR Director", "Operations Manager", "Staffing Coordinator", "Legal Compliance Officer"]
  trigger: "Sudden staff shortage due to illness outbreak or seasonal labor issues"
  temporal_data:
    first_implemented: "2023-06-01"
    last_updated: "2025-08-20"
    typical_cycle_time: "1-2 weeks"
    average_annual_executions: 8
    seasonal_variations: ["Summer peak season (higher execution)", "Winter off-season (lower execution)"]
    historical_evolution: "Initial reactive approach evolved to proactive staffing strategies with digital tools by 2025"
  steps:
    - step: 1
      actor: "HR Director"
      action: "Assess crisis severity and impact on operations"
      tools: ["Staff scheduling system", "Absence tracking dashboard"]
      duration: "1 day"
      outputs: ["Crisis impact assessment", "Response strategy outline"]
    - step: 2
      actor: "Operations Manager"
      action: "Redistribute existing staff and adjust service levels"
      tools: ["Workforce management software", "Service level agreements"]
      duration: "2 days"
      outputs: ["Staff redeployment plan", "Service adjustment protocols"]
    - step: 3
      actor: "Staffing Coordinator"
      action: "Activate contingency staffing solutions and temporary recruitment"
      tools: ["Staffing agency portals", "Temporary worker database"]
      duration: "3 days"
      outputs: ["Temporary staffing contracts", "Training schedules for new staff"]
    - step: 4
      actor: "Legal Compliance Officer"
      action: "Ensure compliance with EU labor laws and working time directives"
      tools: ["Labor law compliance database", "Contract templates"]
      duration: "2 days"
      outputs: ["Compliance documentation", "Legal risk assessment"]
  success_criteria: "Maintain 80% service capacity, comply with all labor regulations, minimize customer impact"
  failure_modes: ["Insufficient contingency planning", "Legal compliance violations", "Poor staff morale", "Customer service degradation"]
  metrics:
    - "Service capacity maintenance: 82% (target: 80%)"
    - "Labor law compliance rate: 100% (target: 100%)"
    - "Staff satisfaction score: 3.8/5 (target: 4.0/5)"
    - "Customer impact reduction: 65% (target: 70%)"
  performance_history:
    success_rate_trend: "70% (2023) → 78% (2024) → 82% (2025)"
    cost_trend: "€150K (2023) → €135K (2024) → €125K (2025)"
    efficiency_improvements: ["Digital staffing platforms reduced response time by 40%", "Proactive training improved compliance by 25%"]