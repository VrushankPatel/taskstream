workflow:
  id: "workflow_insurance_manual_claims_processing"
  title: "Manual Insurance Claims Processing Workflow"
  department: "Claims"
  complexity: "complex"
  participants: ["Claims Adjuster", "Underwriter", "Investigator", "Claims Manager", "Legal Counsel"]
  trigger: "Policyholder submits claim"
  steps:
    - step: 1
      actor: "Claims Adjuster"
      action: "Review claim documentation and verify policy coverage"
      tools: ["Claims Management System", "Policy Database"]
      duration: "2 hours"
      outputs: ["Initial Assessment Report"]
    - step: 2
      actor: "Investigator"
      action: "Conduct field investigation if required"
      tools: ["Investigation Tools", "Documentation Software"]
      duration: "1-3 days"
      outputs: ["Investigation Report"]
    - step: 3
      actor: "Underwriter"
      action: "Assess claim validity and calculate settlement amount"
      tools: ["Underwriting Software", "Financial Models"]
      duration: "4 hours"
      outputs: ["Settlement Proposal"]
    - step: 4
      actor: "Claims Manager"
      action: "Approve or deny claim with justification"
      tools: ["Approval Workflow System"]
      duration: "1 day"
      outputs: ["Final Decision"]
    - step: 5
      actor: "Legal Counsel"
      action: "Review for legal compliance if high-value claim"
      tools: ["Legal Database"]
      duration: "2 days"
      outputs: ["Legal Review"]
  success_criteria: "Claim processed within SLA timeframe with accurate settlement"
  failure_modes: ["Insufficient documentation", "Fraud detection", "Coverage disputes"]
  metrics:
    - "Claims processing time: <30 days average"
    - "Claim accuracy: >95%"
    - "Customer satisfaction: >3.8/5"