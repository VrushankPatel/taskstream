workflow:
  id: "workflow_insurance_underwriting"
  title: "Insurance Underwriting Workflow"
  department: "Underwriting"
  complexity: "medium"
  participants: ["Underwriter", "Underwriting Manager", "Risk Analyst", "Actuary", "Legal Counsel", "Applicant"]
  trigger: "Insurance application submitted"
  steps:
     - step: 1
       actor: "Underwriter"
       action: "Initial application review and data collection"
       decision_points: ["Application completeness check", "Coverage type eligibility", "Underwriting authority level"]
       tools: ["Underwriting System", "Credit Reports", "Medical Records Access"]
       duration: "2 hours"
       outputs: ["Application Summary", "Initial Risk Assessment"]
    - step: 2
      actor: "Risk Analyst"
      action: "Detailed risk analysis and scoring"
      decision_points: ["Risk level classification", "Additional information required"]
      duration: "4 hours"
      outputs: ["Risk Score Report", "Underwriting Guidelines Check"]
     - step: 3
       actor: "Actuary"
       action: "Pricing and premium calculation"
       decision_points: ["Reinsurance needs assessment", "Competitive pricing analysis", "Regulatory compliance check"]
       tools: ["Actuarial Models", "Historical Claims Data"]
       duration: "3 hours"
       outputs: ["Premium Calculation", "Profitability Analysis"]
    - step: 4
      actor: "Underwriting Manager"
      action: "Review and approval decision"
      decision_points: ["Approval threshold", "Special conditions required"]
      duration: "1 hour"
      outputs: ["Underwriting Decision", "Policy Terms"]
    - step: 5
      actor: "Legal Counsel"
      action: "Legal review for complex cases"
      tools: ["Contract Templates", "Regulatory Compliance Database"]
      duration: "2 hours"
      outputs: ["Legal Approval", "Compliance Certification"]
    - step: 6
      actor: "Underwriter"
      action: "Policy issuance and communication"
      decision_points: ["Counteroffer needed", "Decline notification"]
      duration: "1 hour"
      outputs: ["Policy Document", "Applicant Notification"]
  success_criteria: "Accurate risk assessment completed, competitive pricing offered, regulatory compliance maintained, applicant satisfaction achieved"
  failure_modes: ["Inadequate risk assessment leading to adverse selection", "Pricing errors causing financial losses", "Regulatory non-compliance", "Delays in processing"]
  metrics:
    - "Underwriting accuracy rate: >95%"
    - "Average processing time: <24 hours"
    - "Profitability ratio: >110%"
    - "Customer satisfaction: >4.0/5"
    - "Regulatory compliance rate: >99%"