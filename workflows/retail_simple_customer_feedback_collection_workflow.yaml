workflow:
  id: "workflow_retail_simple_customer_feedback_collection"
  title: "Customer Feedback Collection Process"
  department: "Customer Experience"
  complexity: "simple"
  participants: ["Store Manager", "Customer Service Rep"]
  trigger: "Customer completes purchase"
  steps:
    - step: 1
      actor: "Customer Service Rep"
      action: "Present feedback tablet at checkout"
      tools: ["Feedback collection tablet", "POS system"]
      duration: "2 minutes"
      outputs: ["Customer feedback data"]
    - step: 2
      actor: "Store Manager"
      action: "Review daily feedback summary"
      tools: ["Management dashboard"]
      duration: "15 minutes"
      outputs: ["Feedback analysis report"]
  success_criteria: "Feedback collected from 80% of customers"
  failure_modes: ["Technical issues with tablet", "Staff not following protocol"]
  metrics:
    - "Customer satisfaction score: 4.2/5"
    - "Feedback collection rate: 85%"
    - "Response time to issues: <24 hours"