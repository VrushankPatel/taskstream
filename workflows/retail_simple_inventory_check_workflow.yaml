workflow:
  id: "workflow_retail_simple_inventory_check"
  title: "Retail Simple Inventory Check Workflow"
  department: "Operations"
  complexity: "simple"
  participants: ["Store Associate", "Inventory Manager", "Store Manager"]
  trigger: "Daily store opening routine or scheduled inventory check"
  steps:
    - step: 1
      actor: "Store Associate"
      action: "Scan shelf inventory using handheld device"
      tools: ["Handheld inventory scanner", "Mobile inventory app"]
      duration: "30 minutes"
      outputs: ["Digital inventory count data", "Discrepancy reports"]
    - step: 2
      actor: "Inventory Manager"
      action: "Review scan data, resolve discrepancies, and update system"
      tools: ["Inventory management software", "Reporting dashboard"]
      duration: "15 minutes"
      outputs: ["Updated inventory database", "Discrepancy resolution log", "Reorder alerts"]
  success_criteria: "Inventory accuracy maintained within 2% variance with all discrepancies resolved within shift"
  failure_modes: ["Scanner malfunction", "Network connectivity issues", "Manual counting errors", "Stock movement during verification"]
  metrics:
    - "Inventory accuracy rate: >98%"
    - "Average check time: <45 minutes"
    - "Discrepancy resolution rate: >95%"
    - "System update completion: 100%"